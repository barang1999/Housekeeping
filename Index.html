<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housekeeping Management</title>
    <style>
        body, html {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px auto;
        }

        .hidden {
                display: none !important;
                visibility: hidden;
            }

        .floor-menu {
            display: flex;
            justify-content: space-around;
            background: #007bff;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .floor-menu div {
            flex: 1;
            text-align: center;
            padding: 10px;
        }

        .floor-menu div:hover {
            background: #0056b3;
        }

        .rooms {
            display: none;
            margin-top: 20px;
        }

        .room {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f1f1f1;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
        }
                    .dnd-btn {
                padding: 10px;
                border-radius: 6px;
                font-size: 14px;
                cursor: pointer;
                background-color: #008CFF;
                color: white;
                border: none;
            }
            
            .dnd-btn.active-dnd {
                background-color: red;
            }


                button {
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #007bff;
            color: white;
            border: none;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }

        .log-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .log-table th, .log-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .log-table th {
            background-color: #007bff;
            color: white;
        }
        .dashboard-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

.header-buttons {
    display: flex;
    position: absolute; /* Absolute positioning within the parent container */
    top: 10px;  /* Adjust as needed to align with "Welcome, Chris" */
    right: 10px; /* Positions it in the top-right */
}

.reload-btn {
    background-color: #D3D3D3;
    color: white;
    border: none;
    padding: 10px 16px;
    font-size: 14px;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 5px;
}

.reload-btn:hover {
    background-color: #A9A9A9;
}

.reload-btn:disabled {
    background: gray;
    cursor: not-allowed;
}
/* Remove default dropdown styles */
        .priority-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            padding: 8px 12px;
            outline: none;
            display: flex;
            align-items: center;
            position: relative;
        }

        /* Dropdown wrapper to position elements properly */
        .dropdown-container {
            position: relative;
            display: inline-block;
        }

        /* Custom dropdown indicator (circle) */
        .dropdown-container::before {
            content: "";
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid #ccc;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        /* Active selected state */
        .priority-select:focus + .dropdown-container::before,
        .priority-select.active + .dropdown-container::before {
            background: red;
            border: none;
        }

        /* Dropdown arrow */
        .dropdown-container::after {
            content: "â–¼";
            font-size: 12px;
            color: #666;
            margin-left: 8px;
            pointer-events: none;
        }

        /* Hover effects */
        .priority-select:hover + .dropdown-container::before {
            border-color: black;
        }

        /* Dropdown list styling */
        .priority-select option {
            padding: 10px;
            font-size: 14px;
        }

        /* Specific styles for different statuses */
        .priority-select option[value="default"] {
            color: #333;
            background-color: #ffffff;
        }

        .priority-select option[value="sunrise"] {
            color: red;
            background-color: #ffe6e6;
        }

        .priority-select option[value="early_arrival"] {
            color: yellow;
            background-color: #ffff99;
        }

        .priority-select option[value="vacancy"] {
            color: black;
            background-color: #e6ffe6;
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <h2>Login</h2>
            <form onsubmit="login(event)">
                <input type="text" id="login-username" placeholder="Username" required autocomplete="username">
                <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password">
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleAuth()">Sign up here</a></p>

            <form id="signup-form" class="hidden" onsubmit="signUp(event)">
                <h2>Sign Up</h2>
                <input type="text" id="signup-username" placeholder="Username" required autocomplete="username">
                <input type="password" id="signup-password" placeholder="Password" required autocomplete="new-password">
                <button type="submit">Sign Up</button>
            </form>
        </div>
        
        <div id="dashboard" class="hidden">
            <h2>Welcome, <span id="user-name"></span></h2>
            <button onclick="fetchRoomStatuses()" class="reload-btn">ðŸ”„</button>
            <button onclick="logout()">Logout</button>
            <button onclick="clearLogs()">Clear Logs</button>
            <button onclick="exportLogs()">Export to PDF</button>

            <div class="floor-menu">
                <div onclick="toggleFloor('ground-floor')">Ground Floor</div>
                <div onclick="toggleFloor('second-floor')">2nd Floor</div>
                <div onclick="toggleFloor('third-floor')">3rd Floor</div>
            </div>
    
            <div id="ground-floor" class="rooms"></div>
            <div id="second-floor" class="rooms"></div>
            <div id="third-floor" class="rooms"></div>

            <h2>Cleaning Logs</h2>
            <table class="log-table" id="logTable">
                <thead>
                    <tr>
                        <th>Room</th>
                        <th>Start Time</th>
                        <th>Started By</th>
                        <th>Finish Time</th>
                        <th>Finished By</th>
                         <th>Duration</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
   <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
