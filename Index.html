<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housekeeping Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .room {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .start-btn {
            background-color: grey;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .finish-btn {
            background-color: green;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .log-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .log-table th, .log-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .signup {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Username" id="signup-username">
            <input type="password" placeholder="Password" id="signup-password">
            <button onclick="signUp()">Sign Up</button>
        </div>
        
        <div id="login-section" style="display: none;">
            <h2>Login</h2>
            <input type="text" placeholder="Username" id="login-username">
            <input type="password" placeholder="Password" id="login-password">
            <button onclick="login()">Login</button>
        </div>

        <div id="profile-section" style="display: none;">
            <h2>Welcome, <span id="user-name"></span></h2>
            <h1>Housekeeping Management</h1>
            <div id="rooms"></div>
            <h2>Cleaning Logs</h2>
            <table class="log-table" id="logTable">
                <thead>
                    <tr>
                        <th>Room</th>
                        <th>Start Time</th>
                        <th>Finish Time</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const backendUrl = "https://housekeeping-production.up.railway.app";
        
        const rooms = 46;
        const roomContainer = document.getElementById("rooms");
        const logTable = document.querySelector("#logTable tbody");
        let cleaningStatus = {};

        function updateLogs() {
            fetch(`${backendUrl}/logs`)
            .then(response => response.json())
            .then(data => {
                logTable.innerHTML = "";
                data.forEach(log => {
                    const row = `<tr><td>${log.room}</td><td>${log.start}</td><td>${log.finish}</td></tr>`;
                    logTable.innerHTML += row;
                });
            });
        }

        function signUp() {
            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;
            fetch(`${backendUrl}/auth/signup`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.message === "User registered successfully") {
                    document.querySelector(".signup").style.display = "none";
                    document.getElementById("login-section").style.display = "block";
                }
            })
            .catch(error => console.log("Error:", error));
        }

        function login() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;
            fetch(`${backendUrl}/auth/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem("token", data.token);
                    alert("Login successful!");
                    document.getElementById("login-section").style.display = "none";
                    document.getElementById("profile-section").style.display = "block";
                    document.getElementById("user-name").innerText = username;
                    updateLogs();
                } else {
                    alert("Invalid credentials. Please try again.");
                }
            })
            .catch(error => console.log("Error:", error));
        }
    </script>
</body>
</html>
