<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Housekeeping Management</title>
    <link rel="icon" type="image/png" href="Image\Logo.png">
    <style>
        body, html {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-y: auto;
            min-height: 100vh;
            height: auto;
        }

        .header-container {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
        }

        .logo {
            max-width: 50%;
            max-height: 40px;
            object-fit: contain;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px auto;
        }

        .hidden {
                display: none !important;
                visibility: hidden;
            }

        .floor-menu {
            display: flex;
            justify-content: space-around;
            background: #007bff;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .floor-menu div {
            flex: 1;
            text-align: center;
            padding: 10px;
        }

        .floor-menu div:hover {
            background: #0056b3;
        }

        .floor-tab.locked {
            background-color: #e0f0ff !important;  /* Soft sky blue background */
            color: #005F9E;             /* Deep, readable blue text */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);  /* Soft depth */
            transition: background-color 0.3s ease;
        }

        .rooms {
            display: none;
            margin-top: 20px;
        }

        .room {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f1f1f1;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
        }
        .dnd-btn {
            background-color: transparent !important;
            transition: background-color 0.3s ease;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            color: inherit;
            box-shadow: none;
            }
            
            .dnd-btn.active-dnd {
                background-color: red !important;
            }

            .dnd-btn:focus,
            .dnd-btn:active {
              background-color: transparent !important;
              outline: none;
              box-shadow: none;
            }

            button:focus {
            outline: 2px solid #007bff;

           }


        button {
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* ✅ Buttons' default background for enabled state */
        button:not(:disabled) {
            background-color: #008CFF;
        }

        /* ✅ Disabled buttons: transparent */
        button:disabled {
            background-color: transparent !important;
            color: #999 !important;
            border: 1px solid #ccc !important;
            cursor: not-allowed;
        }

        button.checked {
            border: none !important;
            background: transparent !important;
        }

        button.checked canvas {
            display: block;
            margin: auto;
            border: none !important;
        }

        .log-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .log-table th, .log-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .log-table th {
            background-color: #007bff;
            color: white;
        }

        /* Active States */
        button.inspect-btn.clean.active {
            background-color: #90EE90 !important; /* Light Green */
        }

        button.inspect-btn.not-clean.active {
            background-color: #FF6B6B !important; /* Light Red */
        }

        .inspection-btn {
            background-color: transparent !important; /* Remove blue */
            box-shadow: none !important;
            padding: 6px;
            margin-left: 4px;
            cursor: pointer;
            transition: background-color 0.1s ease; /* Keep both */
            font-size: 20px; /* Optional: Adjust icon size */
        }

        .inspection-btn:hover,
        .inspection-btn:focus {
            background-color: transparent !important; /* Prevent hover blue */
            box-shadow: none !important;
        }

         .inspect-btn:active {
            transform: scale(1.15);
            background-color: rgba(144, 238, 144, 0.7); /* Light green overlay effect */
        }


        .inspect-btn {
            background-color: transparent !important;
            padding: 6px;
            border-radius: 50%;
            margin-left: 4px;
            cursor: pointer;
            font-size: 15px;
            border: none;
            transition: background-color 0.05s ease, transform 0.15s cubic-bezier(0.25, 1.5, 0.5, 1);
        }

       

        .inspect-btn.animate {
            transform: scale(1.2); /* Slight grow effect */
        }

        /* Green border when everything is clean */
        .clean-border {
            border: 1px solid #4CAF50 !important;  /* Green */
            border-radius: 50%;  /* Make it round if needed */
            padding: 4px;        /* Some padding to make border visible */
            box-shadow: 0 0 8px #4CAF50; /* Optional glow effect */
        }

        /* Red border when something not clean */
        .not-clean-border {
            border: 1px solid #FF4B5C !important; /* Red */
            border-radius: 50%;
            padding: 4px;
            box-shadow: 0 0 8px #FF4B5C;
        }

        .fade-in {
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }


        .swal2-html-container {
        transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .border-green {
            border: 2px solid #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
        }

        .border-red {
            border: 2px solid #FF6B6B;
            box-shadow: 0 0 8px rgba(255, 107, 107, 0.6);
        }

        .fade-border {
            animation: fadeInBorder 0.3s ease;
        }

        @keyframes fadeInBorder {
            from { opacity: 0; }
            to { opacity: 1; }
        }

           .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

.dnd-btn:disabled {
    border: none !important;
}

.header-buttons {
    display: flex;
    position: absolute; /* Absolute positioning within the parent container */
    top: 10px;  /* Adjust as needed to align with "Welcome, Chris" */
    right: 10px; /* Positions it in the top-right */
}

.reload-btn {
    background-color: #D3D3D3 !important;
    color: white;
    border: none;
    padding: 10px 16px;
    font-size: 14px;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 5px;
}

.reload-btn:hover {
    background-color: #A9A9A9;
}

.reload-btn:disabled {
    background: gray;
    cursor: not-allowed;
}

.priority-toggle {
    background-color: transparent !important; /* REMOVE BLUE */
    color: inherit; /* Keep default text color */
    border: none;   /* Remove border if needed */
    padding: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 24px;
    height: 24px;
}

.priority-toggle:hover {
    background-color: transparent !important;
}


/* Fix dropdown positioning */
.priority-dropdown {
    position: absolute;
    background: white;
    border-radius: 8px;
    border: 1px solid #ddd;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    padding: 5px 0;
    min-width: 50px; /* Make sure it is not too wide */
    z-index: 10;
    left: 50%;
    transform: translateX(-50%); /* Center the dropdown */
    max-height: 200px;
    overflow-y: auto;
    display: none; /* Hide by default */
    text-align: center; /* Align text properly */
}
/* Show dropdown when active */
.priority-dropdown.show {
    display: block;
}

/* Style each dropdown option */
.priority-option {
    display: flex;
    flex-direction: column;       /* Stack vertically */
    align-items: center;          /* Center horizontally */
    justify-content: center;      /* Center vertically */
    gap: 2px;
    padding: 4px 6px;             /* Slightly more padding */
    cursor: pointer;
    transition: background 0.2s ease-in-out;
    border-bottom: 1px solid #eee;
    white-space: nowrap;          /* Prevent wrapping */
}


.priority-option .blue {
    font-size: 16px;  /* Smaller icon */
}

.priority-option:last-child {
    border-bottom: none;
}

.priority-option:hover {
    background: rgba(0, 0, 0, 0.05);
}

/* Fix the icon and text alignment */
.priority-option span {
    font-size: 16px; /* Adjust icon size */
    width: 16px;  /* Keep width uniform */
    height: 16px;
    display: block; 
    align-items: center;
    justify-content: center;
    text-align: center;
}

.priority-option span:last-child {
    font-size: 16px; /* Smaller time text */
}

/* Define colors for different statuses */
.priority-option[data-value="default"] span {
    background-color: #ccc;
}

.priority-option[data-value="sunrise"] span {
    background-color: red;
}

.priority-option[data-value="early-arrival"] span {
    background-color: yellow;
}

.priority-option[data-value="vacancy"] span {
    background-color: black;
}

/* Selected option highlight */
.priority-option.selected {
    background-color: rgba(0, 0, 255, 0.1);
    font-weight: bold;
}

.priority-toggle {
    background: transparent; /* No background */
    border: none;
    padding: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 32px;   /* Make sure size is slightly bigger */
    height: 32px;
}

.priority-display {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 2px;
    width: 30px; /* Set fixed width */
    height: 24px; /* Set fixed height */
}

.priority-display .blue {
    font-size: 16px;
}

.priority-time {
    font-size: 8px;
    margin-top: 2px;
    color: #333;
    line-height: 1;  /* Keep time tight */
}

.minimal-dropdown {
    background: transparent !important;
    border: none !important;
    box-shadow: none !important;
}
.priority-toggle.default { background-color: transparent; }
.priority-toggle.sunrise { background-color: red; }
.priority-toggle.early-arrival { background-color: yellow; }
.priority-toggle.vacancy { background-color: black; }

.top-bar {
  display: flex;
  justify-content: center; /* Center contents */
  align-items: center;
  position: relative; /* So the menu can be absolutely positioned */
  margin-bottom: 10px;
}

.logo-area {
  display: flex;
  flex-direction: column;
  align-items: center; /* Center horizontally */
  text-align: center;
}


.dropdown-menu {
  position: absolute;
  top: 0;
  right: 0;
  padding: 10px;
}

.menu-toggle {
  background-color: #007bff;
  color: white;
  font-size: 20px;
  border: none;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
}

.dropdown-content {
  display: block !important;
  position: absolute;
  top: 60px; /* adjust based on your layout */
  right: 20px;
  background-color: white;
  min-width: 150px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
  z-index: 100;
  border-radius: 6px;
  overflow: hidden;
}

.dropdown-content.show {
  display: block !important;
}

.dropdown-content button {
  padding: 10px;
  width: 100%;
  border: none;
  background: none;
  text-align: left;
  cursor: pointer;
  color: #999; /* ✅ Light grey text */
}


.dropdown-content button:hover {
  background-color: #f1f1f1;
}
.menu-toggle:hover {
  background-color: #0056b3;
  transform: scale(1.05);
}


    </style>
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <h2>Login</h2>
            <form onsubmit="login(event)">
                <input type="text" id="login-username" placeholder="Username" required autocomplete="username">
                <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password">
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleAuth()">Sign up here</a></p>

            <form id="signup-form" class="hidden" onsubmit="signUp(event)">
                <h2>Sign Up</h2>
                <input type="text" id="signup-username" placeholder="Username" required autocomplete="username">
                <input type="password" id="signup-password" placeholder="Password" required autocomplete="new-password">
                <button type="submit">Sign Up</button>
            </form>
        </div>
        
        <div id="dashboard" class="hidden">
        <div class="top-bar">
              <div class="logo-area">
                <img src="Image\Logo.png" alt="Logo" class="logo">
                <h2>Welcome, <span id="user-name"></span></h2>
              </div>
              <div class="dropdown-menu">
                <button class="menu-toggle" onclick="toggleDropdownMenu()">☰</button>
                <div class="dropdown-content">
                  <button onclick="clearLocalStorageOnly()">🧹 Clear Local Storage</button>
                  <button onclick="exportInspectionPDF()">📝 Export Inspection</button>
                  <button onclick="exportLogs()">🧾 Export Cleaning Logs</button>
                </div>
              </div>
            </div>
            <button onclick="fetchRoomStatuses()" class="reload-btn">🔄</button>
            <button onclick="logout()">Logout</button>
            <button onclick="clearLogs()">Clear Logs</button>
            <button onclick="exportLogs()">🧾</button>
            <button onclick="exportInspectionPDF()">📝</button> <!-- 🆕 New Button -->

           <div class="floor-menu">
                <div class="floor-tab" data-floor="ground-floor" onclick="toggleFloor('ground-floor')">ជាន់ផ្ទាល់ដី</div>
                <div class="floor-tab" data-floor="second-floor" onclick="toggleFloor('second-floor')">ជាន់ទី១</div>
                <div class="floor-tab" data-floor="third-floor" onclick="toggleFloor('third-floor')">ជាន់ទី២</div>
            </div>
    
            <div id="ground-floor" class="rooms"></div>
            <div id="second-floor" class="rooms"></div>
            <div id="third-floor" class="rooms"></div>

            <table class="log-table" id="logTable">
                <thead>
                    <tr>
                        <th>Room</th>

                        <th>Finished By</th>
                         <th>Duration</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
