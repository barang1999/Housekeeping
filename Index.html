<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housekeeping Management</title>
    <style>
        body, html {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px auto;
        }

        .hidden {
                display: none !important;
                visibility: hidden;
            }

        .floor-menu {
            display: flex;
            justify-content: space-around;
            background: #007bff;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .floor-menu div {
            flex: 1;
            text-align: center;
            padding: 10px;
        }

        .floor-menu div:hover {
            background: #0056b3;
        }

        .rooms {
            display: none;
            margin-top: 20px;
        }

        .room {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f1f1f1;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
        }

                button {
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #007bff;
            color: white;
            border: none;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }

        .log-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .log-table th, .log-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .log-table th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-section">
    <h2>Login</h2>
   <form onsubmit="login(event)" onkeyup="if(event.keyCode===13) login(event)">
    <input type="text" id="login-username" placeholder="Username" required>
    <input type="password" id="login-password" placeholder="Password" autocomplete="current-password" required>
    <button type="submit">Login</button>
</form>
    <p>Don't have an account? <a href="#" onclick="toggleAuth()">Sign up here</a></p>

   <form id="signup-form" class="hidden" onsubmit="signUp(event)">
    <h2>Sign Up</h2>
    <input type="text" id="signup-username" placeholder="Username" required>
    <input type="password" id="signup-password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
</form>
        <div id="dashboard" class="hidden">
            <h2>Welcome, <span id="user-name"></span></h2>
            <button onclick="logout()">Logout</button>
            <button onclick="clearLogs()">Clear Logs</button>
            <button onclick="exportLogs()">Export to PDF</button>

            <div class="floor-menu">
                <div onclick="toggleFloor('ground-floor')">Ground Floor</div>
                <div onclick="toggleFloor('second-floor')">2nd Floor</div>
                <div onclick="toggleFloor('third-floor')">3rd Floor</div>
            </div>

            
            <div id="ground-floor" class="rooms"></div>
            <div id="second-floor" class="rooms"></div>
            <div id="third-floor" class="rooms"></div>

            <h2>Cleaning Logs</h2>
            <table class="log-table" id="logTable">
                <thead>
                    <tr>
                        <th>Room</th>
                        <th>Start Time</th>
                        <th>Started By</th>
                        <th>Finish Time</th>
                        <th>Finished By</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
   <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
