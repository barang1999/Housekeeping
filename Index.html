<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housekeeping Management</title>
    <style>
        body, html {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px auto;
        }

        .hidden {
                display: none !important;
                visibility: hidden;
            }

        .floor-menu {
            display: flex;
            justify-content: space-around;
            background: #007bff;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .floor-menu div {
            flex: 1;
            text-align: center;
            padding: 10px;
        }

        .floor-menu div:hover {
            background: #0056b3;
        }

        .rooms {
            display: none;
            margin-top: 20px;
        }

        .room {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f1f1f1;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
        }
                    .dnd-btn {
                padding: 10px;
                border-radius: 6px;
                font-size: 14px;
                cursor: pointer;
                background-color: #008CFF;
                color: white;
                border: none;
            }
            
            .dnd-btn.active-dnd {
                background-color: red;
            }


                button {
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #007bff;
            color: white;
            border: none;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }

        .log-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .log-table th, .log-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .log-table th {
            background-color: #007bff;
            color: white;
        }
        .dashboard-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

.header-buttons {
    display: flex;
    position: absolute; /* Absolute positioning within the parent container */
    top: 10px;  /* Adjust as needed to align with "Welcome, Chris" */
    right: 10px; /* Positions it in the top-right */
}

.reload-btn {
    background-color: #D3D3D3;
    color: white;
    border: none;
    padding: 10px 16px;
    font-size: 14px;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 5px;
}

.reload-btn:hover {
    background-color: #A9A9A9;
}

.reload-btn:disabled {
    background: gray;
    cursor: not-allowed;
}
    /* Remove default dropdown styles */
.priority-select {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background: white;
    border: 1px solid #ccc;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    padding: 8px 12px;
    outline: none;
    display: flex;
    align-items: center;
    justify-content: space-between; /* Ensures text & arrow are aligned */
    position: relative;
    width: 150px;
    border-radius: 5px;
}

/* Dropdown wrapper */
.dropdown-container {
    position: relative;
    display: inline-block;
}

/* Add dropdown arrow */
.dropdown-container::after {
    content: "â–¼";
    font-size: 12px;
    color: #666;
    margin-left: auto;
    margin-right: 10px;
    pointer-events: none;
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
}

/* Custom dropdown options */
.priority-dropdown {
    position: absolute;
    background: white;
    border-radius: 8px; /* Rounded corners */
    border: 1px solid #ddd;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    padding: 5px 0;
    min-width: 150px; /* Ensures enough space for options */
    z-index: 10;
    left: 50%;
    transform: translateX(-50%);
    max-height: 200px; /* âœ… Fixed typo: changed ax-height to max-height */
    overflow-y: auto;
    display: none; /* âœ… Ensures dropdown is hidden by default */
}

/* Show dropdown when active */
.priority-dropdown.show {
    display: block;
}

/* Dropdown options styling */
.priority-option {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 12px;
    cursor: pointer;
    transition: background 0.2s ease-in-out;
}

/* Remove border from last option */
.priority-option:last-child {
    border-bottom: none;
}

/* Hover effect */
.priority-option:hover {
    background: rgba(0, 0, 0, 0.05); /* Light hover effect */
}

/* Color indicators */
.priority-option span {
    font-size: 18px;
    width: 20px; /* âœ… Ensures color indicators are properly sized */
    height: 20px;
    display: inline-block;
    border-radius: 50%; /* âœ… Makes colors circular */
}

/* Status colors */
.priority-option[data-value="default"] span {
    background-color: #ccc;
}

.priority-option[data-value="sunrise"] span {
    background-color: red;
}

.priority-option[data-value="early_arrival"] span {
    background-color: orange;
}

.priority-option[data-value="vacancy"] span {
    background-color: black;
}


    </style>
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <h2>Login</h2>
            <form onsubmit="login(event)">
                <input type="text" id="login-username" placeholder="Username" required autocomplete="username">
                <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password">
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleAuth()">Sign up here</a></p>

            <form id="signup-form" class="hidden" onsubmit="signUp(event)">
                <h2>Sign Up</h2>
                <input type="text" id="signup-username" placeholder="Username" required autocomplete="username">
                <input type="password" id="signup-password" placeholder="Password" required autocomplete="new-password">
                <button type="submit">Sign Up</button>
            </form>
        </div>
        
        <div id="dashboard" class="hidden">
            <h2>Welcome, <span id="user-name"></span></h2>
            <button onclick="fetchRoomStatuses()" class="reload-btn">ðŸ”„</button>
            <button onclick="logout()">Logout</button>
            <button onclick="clearLogs()">Clear Logs</button>
            <button onclick="exportLogs()">Export to PDF</button>

            <div class="floor-menu">
                <div onclick="toggleFloor('ground-floor')">Ground Floor</div>
                <div onclick="toggleFloor('second-floor')">2nd Floor</div>
                <div onclick="toggleFloor('third-floor')">3rd Floor</div>
            </div>
    
            <div id="ground-floor" class="rooms"></div>
            <div id="second-floor" class="rooms"></div>
            <div id="third-floor" class="rooms"></div>

            <h2>Cleaning Logs</h2>
            <table class="log-table" id="logTable">
                <thead>
                    <tr>
                        <th>Room</th>
                        <th>Start Time</th>
                        <th>Started By</th>
                        <th>Finish Time</th>
                        <th>Finished By</th>
                         <th>Duration</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
   <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
